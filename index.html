<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <!-- I.01. We're starting out with a counter container: (NOTE: This is for each icons!)-->
     <div class="counter-container">
        <!-- I.02. We'll add social mediea icons: -->
        <i class="fab fa-twitter fa-3x"></i>
        <!-- I.03. Adding a counter div, with the number: -->
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
    </div>
    <!-- I.04. We're making one for facebook, and youtube too: -->
    <!-- AFTER: We're doing the css (I.05.) -->
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="5000"></div>
        <span>YouTube Subscribers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="7500"></div>
        <span>Facebook Fans</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
